[[block]]
block = "focused_window"
max_width = 20
show_marks = "visible"
[block.theme_overrides]
idle_fg = "#a8a8a8"

[[block]]
block = "custom"
command = "curl https://am.i.mullvad.net/json | jq | grep city | tr -d '\"' | cut -c 9- | tr -d ','"
interval = 120
[block.theme_overrides]
idle_fg = "#54fcfc"

